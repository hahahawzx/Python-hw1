<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/news_article/Homepage">刷新</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/news_article/newslist/1">新闻列表页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/blog/1">分类页</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- -------- 搜索栏 --------  -->
    <body>   
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="form-inline" id="searchForm">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="搜索...">
                            <div class="form-group ml-3">
                                <select class="form-control" id="multiple_choice">
                                    <option value="time">时间排序</option>
                                    <option value="fans">按热度排序</option>
                                </select>
                            </div>
                            <div class="input-group-append">
                              <button class="btn btn-primary" type="submit">搜索</button>
                            </div>
                        </div>
                        <div>
                                <input class="form-check-input" type="checkbox" id="tag1" value="tag1">
                                <label class="form-check-label" for="tag1">标签1</label>
                                <input class="form-check-input" type="checkbox" id="tag2" value="tag2">
                                <label class="form-check-label" for="tag2">标签2</label>
                                <input class="form-check-input" type="checkbox" id="tag3" value="tag3">
                                <label class="form-check-label" for="tag3">标签3</label>
                                <input class="form-check-input" type="checkbox" id="tag4" value="tag4">
                                <label class="form-check-label" for="tag4">标签4</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <!-- -------- 搜索栏 --------  -->

    {% for item in article_list %}
    <div style="border: 5px ; padding: 25px;">
      <div class="card">
          <div class="card-header">
            article_id :{{item.article_id}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{item.article_title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{item.article_creation}}</h6>
            
          <p class="card-text">
              <span class="d-inline-block text-truncate" style="max-width: 1000px;">
                {{item.article_content}}
              </span>
          </p>
            <a href="article/{{item.article_id}}" class="btn btn-primary">前往原文</a>
          </div>
          <div class="card-footer text-muted">评论数量：{{item.comments_count}} 点赞数：{{item.likes}}  收藏数 :{{item.favorite}}</div>
      </div>
  </div>
  {% endfor %}
    <!-- 页面内容 -->
    <!-- 引入 Bootstrap 的 JavaScript 文件 -->
    <!-- 脚本全放最后面 -->
    <!-- jQuery 3.5.1 的 JavaScript 文件 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
    <!-- 搜索相关 -->
    <script>
        // 在页面加载后执行 
        $(document).ready(function () { //jquery提供的函数
            // 监听表单的提交事件
            $('#searchForm').submit(function (event) {
                // 阻止默认的表单提交行为
                event.preventDefault(); 
                // 在控制台打印搜索框的值
                var searchValue = $('#searchInput').val();
                var selectedchoice = $('#multiple_choice').val();
                var selectedTags = [];
                $('input[type=checkbox]:checked').each(function () {
                    selectedTags.push($(this).val());
                });
                
                console.log('选择的标签：', selectedTags);
                console.log('搜索内容：', searchValue);
                console.log('选择的方式：', selectedchoice);
            
                
                // 在这里您可以进行进一步的处理，如发起搜索请求等
            });
        });
    </script>
    <!-- 脚本全放最后面 -->
</body>
</html>
