<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/news_article/Homepage">刷新</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/news_article/newslist/1">新闻列表页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/blog/1">分类页</a>
                </li>
            </ul>
        </div>
    </nav>

    <body>   
       
    {% for item in article_list %}
    <div style="border: 5px ; padding: 25px;">
      <div class="card">
          <div class="card-header">
            article_id :{{item.article_id}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{item.article_title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{item.article_creation}}</h6>
            
          <p class="card-text">
              <span class="d-inline-block text-truncate" style="max-width: 1000px;">
                {{item.article_content}}
              </span>
          </p>
            <a href="article/{{item.article_id}}" class="btn btn-primary">前往原文</a>
          </div>
          <div class="card-footer text-muted">评论数量：{{item.comments_count}} 点赞数：{{item.likes}}  收藏数 :{{item.favorite}}</div>
      </div>
  </div>
  {% endfor %}
    <!-- 页面内容 -->
    <!-- 引入 Bootstrap 的 JavaScript 文件 -->
    <!-- 脚本全放最后面 -->
    <!-- jQuery 3.5.1 的 JavaScript 文件 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    
    
    <!-- 脚本全放最后面 -->
</body>
</html>
