<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正文页</title>
    <!-- 引入 Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://127.0.0.1:8000/news_article/Homepage">首页</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/news_article/newslist/1">列表页</a>
                </li>
            </ul>
        </div>
    </nav>
    {% for item in items %}
    <div style="border: 5px ; padding: 25px;">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{item.name}}</h5>
              <a href="http://127.0.0.1:8000/news_article/{{item.shortening}}/1" class="btn btn-primary">前往分类</a>
            </div>
            <div class="card-footer text-muted">分类下数量：{{item.sum}} </div>
        </div>
    </div>
    {% endfor %}
    
    
    <!-- 脚本全放最后面 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</body>
</html>
